<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Tina Mutani</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Harare</option>
        <option value="">London</option>
        <option value="">Abu Dhabi</option>
        <option value="">Osaka</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Tinashe Mutani</strong> and is
      <a
        href="https://github.com/blossom-m/world-clock"
        target="_blank"
        rel="noopener noreferrer"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
